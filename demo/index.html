<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>paper-date-picker Demo</title>
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/paper-dialog/paper-dialog.js';
    import '@polymer/paper-button/paper-button.js';
    import '../paper-date-picker.js';

    import {html} from '@polymer/polymer/lib/utils/html-tag.js';
    const template = html
    `<custom-style><style is="custom-style" include="demo-pages-shared-styles"></style></custom-style>`;
    document.body.appendChild(template.content);
  </script>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Coming soon</h3>
    <demo-snippet class="centered-demo">
      <template>
        <style>
          section {
            margin: 24px;
          }
        </style>
        <section>
          <h1>[[dateFormat('LL')]]</h1>
          <paper-button class="btn" on-click="showDialog" raised>Change Date</paper-button>
          <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="dismissDialog">
            <paper-date-picker id="picker"></paper-date-picker>
            <div class="buttons">
              <paper-button dialog-dismiss>Cancel</paper-button>
              <paper-button dialog-confirm>OK</paper-button>
            </div>
          </paper-dialog>
        </section>
        <script>
          function setDate(d) {
            date = d;
            picker.date = date;
          }
          function dateFormat(format) {
            return moment(date).format(format);
          };
          function dismissDialog(event) {
            if (event.detail.confirmed) {
              setDate(picker.date);
            }
          };
          function showDialog() {
            dialog.toggle();
          };
          setDate(new Date(2017, 3, 13));
          showDialog();
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
